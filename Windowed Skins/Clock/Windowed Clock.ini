[Rainmeter]
 update = 1000
 accurateText = 1
 dynamicWindowSize = 1
 MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
 MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]
 RightMouseUpAction = [!SkinCustomMenu]
 ContextTitle = Windux
 ContextAction = []
 ContextTitle2 = ----
 ContextAction2 = []
 ContextTitle3 = Refresh
 ContextAction3 = [!Refresh]
 ContextTitle4 = Open Rainmeter
 ContextAction4 = [!Manage]
 
[Metadata]
 name = Clock
 author = Orb Enforcer
 version = Final

@include = #@#Variables.inc

[Variables]
 Scale =4.8
 Width = 60
 Height = 30

[Measure]
 @includemeasures = #@#Measures/Time.inc

[FontStyle]
 FontFace = JetBrains Mono ExtraBold
 FontSize = (13 * #Scale#)
 FontColor = #HC#
 AntiAlias = 1
 SolidColor = 0,0,0,1
 Padding = 0,0,0,0
 DynamicVariables = 1

;------------------------------------------------------
;------------------------------------------------------

[Holder]
 Meter = Shape
 Shape = Rectangle 0, 0,  (#Width# * #Scale#),  (#Height# * #Scale#), 8 | Fill Color #C1# | StrokeWidth 2 | Stroke Color #HC#
 X = 5
 Y = 5

[Time]
 Measure = Time 
 Format = %I %M
 
[Time Meter]
 Meter = String 
 MeasureName = #TF#
 MeterStyle = FontStyle
 X = (4 * #Scale#)
 Y = (4 * #Scale#)

[MeasureASec]
 Measure=Calc
 Formula=1-MeasureASec
 Substitute="0":"","1":":"

[Blinks]
 Meter = String
 MeasureName = MeasureASec
 MeterStyle = FontStyle
 X = (21 * #Scale#)r
 Y = (0 * #Scale#)r
